name: Java CI with Maven and TestNG

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: Install Chrome
        run: |
          brew install --cask google-chrome

      - name: Install Firefox
        run: |
          brew install --cask firefox

      - name: Install Chrome driver
        run: |
          LATEST_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -L "https://chromedriver.storage.googleapis.com/${LATEST_VERSION}/chromedriver_mac64.zip" -o chromedriver.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Install Firefox driver
        run: |
          LATEST_VERSION=$(curl -s https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep -oE '"tag_name": "v?[0-9]+\.[0-9]+\.[0-9]+" ' | cut -d'"' -f4)
          curl -L "https://github.com/mozilla/geckodriver/releases/download/${LATEST_VERSION}/geckodriver-${LATEST_VERSION}-macos.tar.gz" -o geckodriver.tar.gz
          tar -xzf geckodriver.tar.gz
          sudo mv geckodriver /usr/local/bin/geckodriver
          sudo chmod +x /usr/local/bin/geckodriver


      - uses: actions/checkout@v2

      - name: Set CHROMEDRIVER_PATH environment variable
        run: echo "CHROMEDRIVER_PATH=/usr/local/bin/chromedriver" >> $GITHUB_ENV

      - name: Set GECKODRIVER_PATH environment variable
        run: echo "GECKODRIVER_PATH=/usr/local/bin/geckodriver" >> $GITHUB_ENV

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests on Chrome in headless mode
        run: mvn test -Dtestng.dtd.http=true -DbrowserName=chrome -Dheadless=true

      - name: Generate TestNG HTML report for Chrome
        run: mvn surefire-report:report-only -DbrowserName=chrome

      - name: Publish TestNG report for Chrome as artifact
        uses: actions/upload-artifact@v2
        with:
          name: testng-report-chrome
          path: target/site/surefire-report.html

      - name: Run tests on Firefox in headless mode
        run: mvn test -Dtestng.dtd.http=true -DbrowserName=firefox -Dheadless=true

      - name: Generate TestNG HTML report for Firefox
        run: mvn surefire-report:report-only -DbrowserName=firefox

      - name: Publish TestNG report for Firefox as artifact
        uses: actions/upload-artifact@v2
        with:
          name: testng-report-firefox
          path: target/site/surefire-report.html
