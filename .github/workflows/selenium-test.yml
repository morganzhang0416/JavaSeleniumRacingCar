name: Java CI with Maven and TestNG

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
      - name: Install Chrome
        run: |
          brew install --cask google-chrome

      - name: Install Chrome driver
        run: |
          LATEST_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)
          curl -L "https://chromedriver.storage.googleapis.com/${LATEST_VERSION}/chromedriver_mac64.zip" -o chromedriver.zip
          unzip chromedriver.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - uses: actions/checkout@v2

      - name: Set webdriver.chrome.driver environment variable
        run: echo "webdriver.chrome.driver=/usr/local/bin/chromedriver" >> $GITHUB_ENV

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests in headless mode
        run: mvn test -Dtestng.dtd.http=true -Dsurefire.headless=true

      - name: Generate TestNG XML report
        run: mvn surefire-report:report-only

      - name: Publish TestNG report as artifact
        uses: actions/upload-artifact@v2
        with:
          name: testng-report
          path: target/site/surefire-report.html