name: Java CI with Maven and TestNG

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:

      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Install Chrome and Firefox drivers
        run: |
          curl -sSL https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb -o chrome.deb
          sudo apt install ./chrome.deb
          sudo apt-get update && sudo apt-get install -y firefox
          curl -sSL https://github.com/mozilla/geckodriver/releases/download/v0.30.0/geckodriver-v0.30.0-linux64.tar.gz | tar -xz
          sudo mv geckodriver /usr/local/bin
          sudo chmod +x /usr/local/bin/geckodriver
          curl -sSL https://chromedriver.storage.googleapis.com/94.0.4606.61/chromedriver_linux64.zip -o chromedriver.zip
          unzip chromedriver.zip -d /usr/local/bin
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run tests on Chrome in headless mode
        run: mvn test -Dtestng.dtd.http=true -DbrowserName=chrome -Dheadless=true -Dwebdriver.chrome.driver=/usr/local/bin/chromedriver

      - name: Generate TestNG HTML report for Chrome
        run: mvn surefire-report:report-only -DbrowserName=chrome

      - name: Publish TestNG report for Chrome as artifact
        uses: actions/upload-artifact@v2
        with:
          name: testng-report-chrome
          path: target/site/surefire-report.html

      - name: Run tests on Firefox in headless mode
        run: mvn test -Dtestng.dtd.http=true -DbrowserName=firefox -Dheadless=true -Dwebdriver.gecko.driver=/usr/local/bin/geckodriver

      - name: Generate TestNG HTML report for Firefox
        run: mvn surefire-report:report-only -DbrowserName=firefox

      - name: Publish TestNG report for Firefox as artifact
        uses: actions/upload-artifact@v2
        with:
          name: testng-report-firefox
          path: target/site/surefire-report.html
